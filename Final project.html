<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Student Registration Form</title>	
</head>
<body>
<form>
<fieldset>
	<legend><h2>Student Resigtration Form</h2></legend>
<tr>
<td colspan=2></td>
</tr>
<br>
<tr>
<td><b>Name of the student</b></td>
<td><input type="text" Name = textname></td>
</tr>
<br>
<br>
<tr>
<td><b>Father's Name</b></td>
<td><input type="text" Name = Fathers Name ></td>
</tr>
<br>
<br>
<tr>
<td><b>Permanent Address</b></td>
<td><input type="text" Name="Address"></td>	
</tr>
<br>
<br>
<tr>
<td><b>Contact Number<b></td>
<td><input type="" Name="Contact Number"></td>	
</tr>
<br>
<br>
<tr>
<td><b>Pincode</b></td>
<td><input type="text" name="Pincode"></td>	
</tr>
<br>
<br>
<tr>
<td><b>Gender</b></td>
<td><input type="radio" name="Gender" value="Male">Male</td>
<td><input type="radio" name="Gender" value="Female">Female</td>
<td><input type="radio" name="Gender" value="Other">Other</td>
</tr>
<br>
<br>
<tr>
<td><b>City</b></td>
<td><select name="City">
<option value="-1" selected>select..</option>	
<option  value="New Delhi">New Delhi</option>
<option  value="Kolkata">Kolkata</option>
<option  value="Mumbai">Mumbai</option>
<option  value="Goa">Goa</option>
<option  value="Bokaro">Bokaro</option>
</select></td>
</tr>
<br>
<br>
<tr>
<td><b>Course</b></td>
<td><select name="Course">
<option value="-1" selected>select..</option>
<option value="B.Tech">B.TECH</option>
<option value="MCA">MCA</option>
<option value="MBA">MBA</option>
<option value="BCA">BCA</option>
</select></td>
</tr>
<br>
<br>
<tr>
<td><b>District</b></td>
<td><select name="District">
<option value="-1" selected>select..</option>
<option value="Nalanda">NALANDA</option>
<option value="UP">UP</option>
<option value="Goa">GOA</option>
<option value="Patna">PATNA</option>
</select></td>
</tr>
<br>
<br>
<tr>
<td><b>State</b></td>
<td><select Name="State">
<option value="-1" selected>select..</option>
<option value="New Delhi">NEW DELHI</option>
<option value="Mumbai">MUMBAI</option>
<option value="Goa">GOA</option>
<option value="Bihar">BIHAR</option>
</select></td>
</tr>
<br>
<br>
<tr>
<td><b>Email Id</b></td>
<td><input type="text" name="Email Id" ></td>
</tr>
<br>
<br>
<tr>
<td><b>DOB</b></td>
<td><input type="text" name="DOB"></td>
</tr>
<br>
<br>
<tr>
<td><input type="reset"></td>
<td colspan="2"><input type="submit" value="Submit Form" /></td>
</tr>
<br>
</fieldset>
</form>
</body>
</html>
